<mat-card class="planta-card">
    <mat-card-header>
      <mat-card-title>Detalhes da Planta</mat-card-title>
    </mat-card-header>
  
    <mat-card-content *ngIf="planta">
      <p><strong>Nome:</strong> {{ planta.nome }}</p>
      <p><strong>Espécie:</strong> {{ planta.especie }}</p>
      <p><strong>Data da Próxima Rega:</strong> {{ planta.dataRega | date:'short' }}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button color="primary" (click)="voltar()">Voltar</button>
    </mat-card-actions>
  </mat-card>
